<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8FBC8F"/>
      <stop offset="100%" stop-color="#A8D588"/>
    </linearGradient>
    <filter id="softBlur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="900" fill="url(#bg)" />

  <!-- Soft vignette overlay -->
  <rect x="0" y="0" width="1600" height="900" fill="#000" opacity="0.25" />

  <!-- Decorative tiles mimicking spaces -->
  <g filter="url(#softBlur)" opacity="0.35">
    <rect x="120" y="140" rx="24" ry="24" width="380" height="240" fill="#fff" />
    <rect x="1100" y="160" rx="24" ry="24" width="380" height="240" fill="#fff" />
    <rect x="120" y="540" rx="24" ry="24" width="380" height="240" fill="#fff" />
    <rect x="1100" y="540" rx="24" ry="24" width="380" height="240" fill="#fff" />
  </g>

  <!-- Center figure silhouette (abstract) -->
  <g opacity="0.15" transform="translate(700,220)">
    <circle cx="100" cy="80" r="70" fill="#000" />
    <rect x="40" y="150" width="120" height="260" rx="60" fill="#000" />
  </g>

  <!-- Title and subtitle -->
  <g fill="#fff" text-anchor="middle">
    <text x="800" y="370" font-family="Manrope, Arial, sans-serif" font-size="84" font-weight="800">ZenSpots</text>
    <text x="800" y="430" font-family="Manrope, Arial, sans-serif" font-size="34" font-weight="600" opacity="0.9">Consultorios hol√≠sticos bajo demanda</text>
  </g>
</svg>